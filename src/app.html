<!doctype html>
<html lang="%lang%">

<head>
	<!-- Essential Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Primary Meta Tags -->
	<title>%title%</title>
	<meta name="description" content="%description%" />
	<meta name="theme-color" content="#F1F1F6" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="%ogTitle%" />
	<meta property="og:description" content="%ogDescription%" />
	<meta property="og:image" content="%sveltekit.assets%/social-preview.png" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />

	<!-- Preconnect -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Preload Fonts -->
	<link rel="preload"
		href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
		as="style" crossorigin />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap"
		as="style" crossorigin />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
		as="style" crossorigin />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@200..700&display=swap"
		as="style" crossorigin />

	<!-- Font Stylesheets -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
		crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap"
		crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
		crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@200..700&display=swap"
		crossorigin />

	<!-- Favicons -->
	<link rel="icon" type="image/png" sizes="32x32" href="assets/%lang%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/%lang%/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/%lang%/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="assets/%lang%/android-chrome-512x512.png">
	<link rel="manifest" href="manifest.%lang%.json">

	<!-- PWA Support -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="%title%">
	<link rel="apple-touch-icon" href="assets/%lang%/apple-touch-icon.png">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
